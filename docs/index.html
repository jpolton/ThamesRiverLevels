<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>River Levels — Last 7 Days (UTC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Plotly.js (explicit version) -->
  <script src="https://cdn.plot.ly/plotly-3.3.1.min.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    header {
      padding: 16px;
      border-bottom: 1px solid #1f2937;
      background: #0b1220;
    }

    h1 {
      margin: 0 0 4px 0;
      font-weight: 600;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .container {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 16px;
      height: calc(100% - 72px);
      /* minus header */
      padding: 16px;
      box-sizing: border-box;
    }

    .panel {
      background: var(--panel);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 12px;
    }

    .controls label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
    }

    .stations {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      max-height: 38vh;
      overflow: auto;
    }

    .stations .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stations input {
      transform: scale(1.1);
    }

    .time-range {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .time-range input {
      margin-right: 6px;
    }

    button {
      background: var(--accent);
      color: #0b1220;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: #1f2937;
      color: var(--fg);
    }

    #chart {
      height: calc(100vh - 160px);
      min-height: 420px;
    }

    footer {
      padding: 8px 16px;
      color: var(--muted);
    }

    a {
      color: #93c5fd;
    }
  </style>
</head>

<body>
  <header>
    <h1>River Water Levels — Last 7 Days</h1>
    <div class="muted">
      Data updates when the repository publishes new JSON files. Times shown in UTC. Plotly v3.x client rendering.
    </div>
  </header>

  <div class="container">
    <aside class="panel controls">
      <label>Stations</label>
      <div class="stations" id="station-list"></div>

      <label>Time range</label>
      <div class="time-range" id="time-range">
        <label><input type="radio" name="range" value="1" /> 24 hours</label>
        <label><input type="radio" name="range" value="3" /> 3 days</label>
        <label><input type="radio" name="range" value="7" checked /> 7 days</label>
      </div>

      <div style="display:flex; gap:8px; margin-top:12px;">
        <button id="refresh">Refresh</button>
        <button class="secondary" id="select-all">All</button>
        <button class="secondary" id="select-none">None</button>
      </div>

      <div class="muted" id="status" style="margin-top:10px;">Ready.</div>
    </aside>

    <main class="panel">
      <div id="chart"></div>
    </main>
  </div>

  <footer>
    Station keys & names mirror your Flask app’s <code>STATIONS</code> mapping.
  </footer>

  <script>
    // --- Station config (mirrors flask_app.py) ---  
    const STATIONS = [
      { key: "chester", name: "Chester" },
      { key: "liverpool", name: "Liverpool" },
      { key: "ironbridge", name: "Ironbridge" },
      { key: "farndon", name: "Farndon" },
      { key: "queens_park", name: "Queens Park ground water level" }
    ];

    // Data cache: { key -> {generated_at, rows:[{ts_utc,value}], ready:true} }
    const cache = new Map();
    const statusEl = document.getElementById('status');

    // Build station checklist
    const stationListEl = document.getElementById('station-list');
    STATIONS.forEach(s => {
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `
        <input type="checkbox" id="chk_${s.key}" data-key="${s.key}" checked />
        <label for="chk_${s.key}">${s.name}</label>
      `;
      stationListEl.appendChild(row);
    });

    // Utility: fetch JSON file for a station
    async function fetchStation(key) {
      const url = `./data/${key}.json?nocache=${Date.now()}`; // bust caches
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error(`HTTP ${r.status} for ${url}`);
      const j = await r.json();

      // Accept either {data:[{ts_utc,value},...]} or an array of rows
      const rows = Array.isArray(j) ? j : (j.data || []);
      // Robust transform (accept ts_utc or ISO 'dateTime'/'datetime_utc')
      const norm = rows.map(row => {
        if (row.ts_utc != null) {
          return { t: new Date(row.ts_utc * 1000), v: Number(row.value) };
        }
        const iso = row.dateTime || row.datetime_utc;
        const d = iso ? new Date(iso) : null;
        return (d && !Number.isNaN(d.getTime()))
          ? { t: d, v: Number(row.value) }
          : null;
      }).filter(Boolean);

      cache.set(key, { generated_at: j.generated_at || null, rows: norm, ready: true });
    }

    // Basic 15-minute resample to smooth gaps (similar to db_plotly.py)  
    function resample15Min(rows) {
      if (!rows || rows.length === 0) return [];
      // Build a regular grid from min to max time
      const start = rows[0].t;
      const end = rows[rows.length - 1].t;
      const grid = [];
      for (let t = start.getTime(); t <= end.getTime(); t += 15 * 60 * 1000) {
        grid.push(new Date(t));
      }
      // Simple nearest-neighbor interpolation (good enough for display)
      const xs = rows.map(r => r.t.getTime());
      const ys = rows.map(r => r.v);
      const out = [];
      for (const g of grid) {
        const gt = g.getTime();
        // binary search nearest
        let lo = 0, hi = xs.length - 1;
        while (lo < hi) {
          const mid = (lo + hi) >> 1;
          if (xs[mid] < gt) lo = mid + 1; else hi = mid;
        }
        const idx = Math.max(0, lo - (xs[lo] > gt ? 1 : 0));
        out.push({ t: g, v: ys[idx] });
      }
      return out;
    }

    function filterByDays(rows, ndays) {
      const cutoff = Date.now() - ndays * 24 * 60 * 60 * 1000;
      return rows.filter(r => r.t.getTime() >= cutoff);
    }

    async function loadSelectedStations() {
      statusEl.textContent = 'Loading…';
      const checks = [...document.querySelectorAll('.stations input[type=checkbox]')];
      const selected = checks.filter(c => c.checked).map(c => c.dataset.key);
      for (const key of selected) {
        if (!cache.get(key)?.ready) {
          try { await fetchStation(key); }
          catch (e) { console.error(e); statusEl.textContent = `Fetch failed for ${key}`; }
        }
      }
      statusEl.textContent = 'Loaded.';
      return selected;
    }

    function getSelectedDays() {
      const v = document.querySelector('input[name="range"]:checked')?.value || "7";
      return parseInt(v, 10);
    }

    async function render() {
      const selected = await loadSelectedStations();
      const ndays = getSelectedDays();

      const traces = [];
      for (const key of selected) {
        const entry = cache.get(key);
        if (!entry || !entry.rows?.length) continue;

        // slice window and resample for display
        const sliced = filterByDays(entry.rows, ndays);
        if (sliced.length === 0) continue;
        const regular = resample15Min(sliced);

        const stationName = STATIONS.find(s => s.key === key)?.name || key;
        const isGroundwater = key === "queens_park";
        const isLiverpool = key === "liverpool";

        const trace = {
          x: regular.map(p => p.t),
          y: regular.map(p => p.v),
          mode: 'lines',
          name: stationName
        };

        if (isGroundwater) {
          trace.yaxis = 'y2';
          trace.line = { color: 'purple' };
        } else if (isLiverpool) {
          trace.yaxis = 'y3';
          trace.line = { color: 'orange' };
        } else {
          trace.yaxis = 'y';
        }

        traces.push(trace);
      }

      const layout = {
        title: { text: `Water levels — last ${ndays} day${ndays > 1 ? 's' : ''} (UTC)` },
        template: 'plotly_dark',
        paper_bgcolor: '#111827',
        plot_bgcolor: '#111827',
        xaxis: {
          title: { text: 'Time (UTC)' },
          domain: [0.12, 0.94]
        },
        yaxis: {
          title: { text: 'River Level (m)' },
          side: 'left',
          anchor: 'x'
        },
        yaxis2: {
          title: { text: 'Groundwater Level (m)' },
          side: 'right',
          overlaying: 'y',
          autorange: 'reversed',
          color: 'purple',
          showgrid: false,
          anchor: 'x'
        },
        yaxis3: {
          title: { text: 'Liverpool (m)' },
          side: 'left',
          overlaying: 'y',
          anchor: 'free',
          position: 0,
          color: 'orange',
          showgrid: false
        },
        legend: { orientation: 'h', y: 1.1 },
        margin: { t: 60, r: 60, b: 40, l: 80 }
      };

      Plotly.newPlot('chart', traces, layout, { responsive: true });
    }

    // Controls
    document.getElementById('refresh').addEventListener('click', () => {
      // drop readiness to force re-fetch
      cache.forEach(v => v.ready = false);
      render();
    });
    document.getElementById('select-all').addEventListener('click', () => {
      document.querySelectorAll('.stations input').forEach(chk => chk.checked = true);
      render();
    });
    document.getElementById('select-none').addEventListener('click', () => {
      document.querySelectorAll('.stations input').forEach(chk => chk.checked = false);
      render();
    });
    document.getElementById('time-range').addEventListener('change', render);
    document.getElementById('station-list').addEventListener('change', render);

    // initial render
    render();
  </script>
</body>

</html>
