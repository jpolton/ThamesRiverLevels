<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>River Level Monitor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 15px;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .station-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .station-card:active {
            transform: scale(0.98);
        }

        .station-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .station-card.active {
            border: 3px solid #667eea;
            background: #f0f4ff;
        }

        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .station-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            background: #e3f2fd;
            color: #1976d2;
        }

        .station-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        .station-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-top: 2px;
        }

        .stat-value.unit {
            font-size: 14px;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #plot {
            width: 100%;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 16px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
        }

        .refresh-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .refresh-btn:active {
            background: #5568d3;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .stations-grid {
                grid-template-columns: 1fr;
            }

            .station-card {
                padding: 12px;
            }

            .station-name {
                font-size: 18px;
            }

            #plot {
                height: 300px;
            }
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }

            header {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>River Level Monitor</h1>
            <p>Real-time water level monitoring for Dee and surrounding areas</p>
        </header>

        <div class="stations-grid" id="stationsGrid"></div>

        <div class="chart-container">
            <div id="plot"></div>
            <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
                <div style="display:flex; gap:6px; align-items:center;">
                    <span style="color:#333; font-weight:600; margin-right:6px;">Range:</span>
                    <button class="refresh-btn" id="btn-1d" onclick="setRange(1)">1 day</button>
                    <button class="refresh-btn" id="btn-2d" onclick="setRange(2)">2 days</button>
                    <button class="refresh-btn" id="btn-7d" onclick="setRange(7)">7 days</button>
                </div>
                <div style="margin-left:12px; display:flex; gap:8px;">
                    <button class="refresh-btn" onclick="location.reload()">Show All</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STATIONS = {{ stations | tojson }};
        // order used for comparative plots
        const DESIRED_ORDER = ['chester','ironbridge','farndon','liverpool','queens_park'];
        let selectedStation = 'chester';
        let currentNdDays = 1; // default range
        let currentView = 'compare'; // 'compare' or 'single'
        // which stations are visible in compare view (legendonly for others)
        let visibleStations = ['chester'];

        function updateVisibleStationsFromPlot() {
            const gd = document.getElementById('plot');
            if (!gd || !gd.data) return;
            // Map traces back to DESIRED_ORDER by name matching if possible
            const newVisible = [];
            for (let i = 0; i < gd.data.length; i++) {
                const d = gd.data[i];
                // determine key: prefer explicit customdata set on traces
                const key = (d.customdata && d.customdata[0]) || Object.keys(STATIONS).find(k => STATIONS[k].name === d.name) || DESIRED_ORDER[i] || null;
                if (!key) continue;
                if (d.visible === true || d.visible === undefined) {
                    newVisible.push(key);
                }
            }
            if (newVisible.length > 0) {
                visibleStations = newVisible;
                console.log('Visible stations:', visibleStations);
            }
        }

        function formatTime(dateString) {
            return new Date(dateString).toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: '2-digit'
            });
        }

        function createStationCard(key, station) {
            return `
                <div class="station-card ${key === selectedStation ? 'active' : ''}" 
                     onclick="selectStation('${key}')">
                    <div class="station-header">
                        <span class="station-name">${station.name}</span>
                        <span class="source-badge">${station.source}</span>
                    </div>
                    <p class="station-description">${station.description}</p>
                    <div class="station-stats">
                        <div class="stat">
                            <div class="stat-label">Current</div>
                            <div class="stat-value" id="stat-current-${key}">--</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Range</div>
                            <div class="stat-value" id="stat-range-${key}">--</div>
                        </div>
                    </div>
                    <div id="error-${key}"></div>
                </div>
            `;
        }

        function initializeStations() {
            const grid = document.getElementById('stationsGrid');
            grid.innerHTML = Object.entries(STATIONS)
                .map(([key, station]) => createStationCard(key, station))
                .join('');
        }

        function selectStation(stationKey) {
            selectedStation = stationKey;
            currentView = 'single';
            document.querySelectorAll('.station-card').forEach((card, idx) => {
                card.classList.toggle('active', 
                    card === document.querySelectorAll('.station-card')[Object.keys(STATIONS).indexOf(stationKey)]);
            });
            loadStationData();
        }

        async function loadStationData() {
            const url = `/api/station/${selectedStation}?ndays=${currentNdDays}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    displayError(selectedStation, data.error);
                    plotError(data.error);
                    return;
                }

                // Update stats
                if (data.stats) {
                    const lastValue = data.readings[data.readings.length - 1]?.value || 0;
                    document.getElementById(`stat-current-${selectedStation}`).textContent = 
                        lastValue.toFixed(2) + ' m';
                    document.getElementById(`stat-range-${selectedStation}`).textContent = 
                        `${data.stats.min.toFixed(2)} - ${data.stats.max.toFixed(2)} m`;
                }

                // Clear error message if exists
                const errorDiv = document.getElementById(`error-${selectedStation}`);
                if (errorDiv) errorDiv.innerHTML = '';

                // Plot data
                plotData(data);

            } catch (error) {
                displayError(selectedStation, error.message);
                plotError(error.message);
            }
        }

        function displayError(stationKey, message) {
            const errorDiv = document.getElementById(`error-${stationKey}`);
            if (errorDiv) {
                errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        function plotData(data) {
            const times = data.readings.map(r => new Date(r.dateTime));
            const values = data.readings.map(r => r.value);

            const trace = {
                x: times,
                y: values,
                type: 'scatter',
                mode: 'lines+markers',
                name: data.station.name,
                line: {
                    color: '#667eea',
                    width: 2,
                    shape: 'spline'
                },
                marker: {
                    size: 5,
                    color: '#667eea'
                },
                fill: 'tozeroy',
                fillcolor: 'rgba(102, 126, 234, 0.1)'
            };

            const isQueensPark = selectedStation === 'queens_park';
            if (isQueensPark) {
                trace.yaxis = 'y2';
            }

            const layout = {
                title: `${data.station.name} - Water Level (last ${currentNdDays} day${currentNdDays>1? 's':''})`,
                xaxis: {
                    title: 'Time',
                    type: 'date'
                },
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white',
                margin: {
                    l: 60,
                    r: 40,
                    t: 50,
                    b: 60
                },
                hovermode: 'x unified',
                    responsive: true,
                    legend: {
                        x: 0.02,
                        y: 0.98,
                        xanchor: 'left',
                        yanchor: 'top',
                        bgcolor: 'rgba(255,255,255,0.9)',
                        bordercolor: '#cccccc',
                        borderwidth: 1
                    }
            };

            if (isQueensPark) {
                layout.yaxis2 = {
                    title: 'Groundwater Level (meters)',
                    zeroline: false,
                    autorange: 'reversed'
                };
            } else {
                layout.yaxis = {
                    title: 'Water Level (meters)',
                    zeroline: false
                };
            }

            Plotly.newPlot('plot', [trace], layout, {responsive: true});
        }

        function updateRangeButtonsVisual(ndays) {
            ['1','2','7'].forEach(s => {
                const btn = document.getElementById(`btn-${s}d`);
                if (!btn) return;
                btn.style.opacity = (parseInt(s) === ndays) ? '1' : '0.7';
                btn.style.boxShadow = (parseInt(s) === ndays) ? '0 6px 20px rgba(0,0,0,0.15)' : 'none';
            });
        }

        function setRange(ndays) {
            currentNdDays = ndays;
            // update active button styling
            updateRangeButtonsVisual(ndays);
            // reload according to current view
            if (currentView === 'single') {
                loadStationData();
            } else {
                loadDefaultComparison();
            }
        }

        function plotError(message) {
            document.getElementById('plot').innerHTML = 
                `<div style="padding: 40px; text-align: center; color: #c62828;">
                    <p>Unable to load chart: ${message}</p>
                </div>`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeStations();
            // set initial active button visuals (no single-station load)
            updateRangeButtonsVisual(currentNdDays);
            currentView = 'compare';
            // show default comparison view (same layout as Compare All but only Chester)
            loadDefaultComparison();
        });

        // Auto-refresh every 5 minutes
        setInterval(loadStationData, 5 * 60 * 1000);

        // Fetch and plot all station series on one graph
        async function loadAllData() {
            const url = `/api/all?ndays=${currentNdDays}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                const colors = ['#667eea', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b'];
                const traces = [];

                let idx = 0;
                // Explicit plotting order: Chester, Ironbridge, Farndon, Liverpool
                const desiredOrder = ['chester', 'ironbridge', 'farndon', 'liverpool','queens_park'];
                for (const key of desiredOrder) {
                    const stationData = data[key];
                    if (!stationData) {
                        // add placeholder trace to keep legend entry
                        traces.push({ x: [], y: [], type: 'scatter', mode: 'lines', name: key, customdata: [key], visible: visibleStations.includes(key) ? true : 'legendonly' });
                        idx += 1;
                        continue;
                    }
                    const times = (stationData.readings || []).map(r => new Date(r.dateTime));
                    const values = (stationData.readings || []).map(r => r.value);

                    const trace = {
                        x: times,
                        y: values,
                        type: 'scatter',
                        mode: 'lines+markers',
                        name: stationData.station.name,
                        customdata: [key],
                        line: { color: colors[idx % colors.length], width: 2, shape: 'spline' },
                        marker: { size: 4, color: colors[idx % colors.length] },
                        visible: visibleStations.includes(key) ? true : 'legendonly'
                    };

                    // Use secondary y-axis for queens_park (groundwater level)
                    if (key === 'queens_park') {
                        trace.yaxis = 'y2';
                    }

                    traces.push(trace);
                    idx += 1;
                }

                if (traces.length === 0) {
                    plotError('No station data available for comparison');
                    return;
                }

                const layout = {
                    title: `All Stations - Water Level (last ${currentNdDays} day${currentNdDays>1? 's':''})` ,
                    xaxis: { title: 'Time', type: 'date' },
                    yaxis: { title: 'Water Level (meters)', zeroline: false },
                    yaxis2: { 
                        title: 'Groundwater Level (meters)', 
                        overlaying: 'y',
                        side: 'right',
                        zeroline: false,
                        autorange: 'reversed'
                    },
                    plot_bgcolor: '#f8f9fa',
                    paper_bgcolor: 'white',
                    margin: { l: 60, r: 60, t: 50, b: 60 },
                    hovermode: 'x unified',
                    responsive: true,
                    legend: {
                        x: 0.02,
                        y: 0.98,
                        xanchor: 'left',
                        yanchor: 'top',
                        bgcolor: 'rgba(255,255,255,0.9)',
                        bordercolor: '#cccccc',
                        borderwidth: 1
                    }
                };

                const gd = document.getElementById('plot');
                Plotly.newPlot(gd, traces, layout, {responsive: true}).then(() => {
                    // attach legend click handler to track visibility changes
                    // track visibility changes after Plotly restyles (legend toggles)
                    gd.on('plotly_restyle', function(evt, data) {
                        updateVisibleStationsFromPlot();
                    });
                    // also capture initial state
                    updateVisibleStationsFromPlot();
                });

            } catch (error) {
                plotError(error.message || String(error));
            }
        }

                // Default comparison: same as loadAllData but only show Chester
                async function loadDefaultComparison() {
                    const url = `/api/all?ndays=${currentNdDays}`;
                    try {
                        const response = await fetch(url);
                        const data = await response.json();

                        const colors = ['#667eea', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b'];
                        const traces = [];

                        // Build traces for all stations; respect previously visible stations
                        const desiredOrder = ['chester', 'ironbridge', 'farndon', 'liverpool', 'queens_park'];
                        let idx = 0;
                        for (const key of desiredOrder) {
                            const stationData = data[key];
                            // create entries for legend even if no readings
                            if (!stationData) {
                                // add an empty trace so the station appears in the legend
                                traces.push({ x: [], y: [], type: 'scatter', mode: 'lines', name: (STATIONS[key] && STATIONS[key].name) || key, customdata: [key], visible: visibleStations.includes(key) ? true : 'legendonly' });
                                idx += 1;
                                continue;
                            }
                            const times = (stationData.readings || []).map(r => new Date(r.dateTime));
                            const values = (stationData.readings || []).map(r => r.value);

                            const trace = {
                                x: times,
                                y: values,
                                type: 'scatter',
                                mode: 'lines+markers',
                                name: stationData.station.name,
                                customdata: [key],
                                line: { color: colors[idx % colors.length], width: 2, shape: 'spline' },
                                marker: { size: 4, color: colors[idx % colors.length] },
                                visible: visibleStations.includes(key) ? true : 'legendonly'
                            };

                            // Use secondary axis for queens_park
                            if (key === 'queens_park') {
                                trace.yaxis = 'y2';
                            }

                            traces.push(trace);
                            idx += 1;
                        }

                        if (traces.length === 0) {
                            plotError('No station data available for comparison');
                            return;
                        }

                        const layout = {
                            title: `All Stations - Water Level (last ${currentNdDays} day${currentNdDays>1? 's':''})` ,
                            xaxis: { title: 'Time', type: 'date' },
                            yaxis: { title: 'Water Level (meters)', zeroline: false },
                            yaxis2: { title: 'Groundwater Level (meters)', overlaying: 'y', side: 'right', zeroline: false, autorange: 'reversed' },
                            plot_bgcolor: '#f8f9fa',
                            paper_bgcolor: 'white',
                            margin: { l: 60, r: 60, t: 50, b: 60 },
                            hovermode: 'x unified',
                            responsive: true,
                            legend: {
                                x: 0.02,
                                y: 0.98,
                                xanchor: 'left',
                                yanchor: 'top',
                                bgcolor: 'rgba(255,255,255,0.9)',
                                bordercolor: '#cccccc',
                                borderwidth: 1
                            }
                        };

                        const gd = document.getElementById('plot');
                        Plotly.newPlot(gd, traces, layout, {responsive: true}).then(() => {
                            // track visibility changes after plot restyles (legend toggles)
                            gd.on('plotly_restyle', function(evt, data) {
                                updateVisibleStationsFromPlot();
                            });
                            updateVisibleStationsFromPlot();
                        });

                    } catch (error) {
                        plotError(error.message || String(error));
                    }
                }
    </script>
</body>
</html>
