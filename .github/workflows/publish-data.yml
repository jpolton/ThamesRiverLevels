name: Refresh JSON for GitHub Pages

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes UTC  (Actions won't reliably run < 5 minutes)
  workflow_dispatch:

jobs:
  build-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to commit JSON back to the repo
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install Flask pandas requests numpy python-dateutil

      - name: Generate station JSON
        env:
          OUT_DIR: docs/data
          NDAYS: "7"
          # Add API keys as needed via repository "Actions secrets"
          # e.g., SHOOTHILL_KEY: ${{ secrets.SHOOTHILL_KEY }}
        run: |
          python scripts/fetch_to_json.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json
          git commit -m "Update JSON ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || echo "No changes"
          git push
